<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Create HTML Elements</title>
    <style>
        ul{
            padding-left: 0;
        }
        .stamped{
            padding:1rem;
            border:2px solid green;
            border-radius: 4px;
            list-style: none;
            font-size: 14px;
        }
        .stamped p {
            margin-top: 0;
        }
        .stamped p ~ p{
            font-size: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="my-form"></div>
    <output>
        <ul></ul>
    </output>
    <script src="index.js"></script>
</body>
</html>
