<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>

    <style>
        .hidden{
            display:none !important;
        }
    </style>
</head>
<body>
    <h1>Promises with a loading spinner</h1>

    <label for="num-input"> Number: 
        <input type="number" id="num-input">
    </label>
    <button id="fetch">Submit</button>
    <div>
        <svg class="hidden" id="starburst" width="50px" height="50px" viewBox="0 0 50 50">
            <circle fill="none" stroke="dodgerblue" stroke-width="10" stroke-dasharray="3,7.5" cx="25" cy="25" r="15"/>
            <animateTransform attributeName = "transform" dur="3s" type="rotate" from="0 0 0" to="360 0 0" repeatCount="indefinite"/>
        </svg>
        <output id="data">Press the Button to Calculate a number</output>
    </div>

    <script>
        let input = document.querySelector("#num-input");
        let output = document.querySelector("#data");
        let spinner = document.querySelector("#starburst");
        let button = document.querySelector("#fetch");

        button.addEventListener("click", e => {
            console.log(input.value);
            requestData()
                .then(data => {
                    output.innerText = data;
                })
                .catch(e => {
                    output.innerText = e + ". Please try another number";
                })
                .finally(() => {
                    output.classList.toggle("hidden")
                    spinner.classList.toggle("hidden")
                })
        })

        function requestData() {
            spinner.classList.toggle("hidden");
            output.classList.toggle("hidden");
            return new Promise((resolve, reject) => {
                let time = Math.random() * 7;
                let num = time * input.value;
                return setTimeout(() => {
                    if (time>5) {
                        reject("Error: Server timed out")
                    } else {
                        resolve(`Computed value after ${time} seconds: ${num}`)
                    }
                }, time*1000)
            })
        }
    </script>
</body>
</html>
