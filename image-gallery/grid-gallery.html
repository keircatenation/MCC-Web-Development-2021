    <title>a flexbox and css grid gallery</title>
    <link rel="stylesheet" href="grid-styles.css">

<body>
    <header>

    </header>
    <aside class="side-nav">Side Nav</aside>
    <main>

        <h2>Image Gallery with Flexbox</h2>
        <div class="flex container">
            <div><img src="https://placekitten.com/250/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/350" alt="palceholder kitten image"></div>

            <div><img src="https://placekitten.com/200/310" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/230/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/500" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/300" alt="palceholder kitten image"></div>

        </div>

        <h2>Image Gallery with CSS Grid</h2>
        <div class="grid container">
            <div><img src="https://placekitten.com/250/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/350" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/400/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/100" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/280/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/310" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/230/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/500" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/300" alt="palceholder kitten image"></div>
        </div>

        <h2>Image Gallery with CSS Grid and Auto-repeat</h2>
        <div class="grid container auto">
            <div><img src="https://placekitten.com/250/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/350" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/400/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/100" alt="palceholder kitten image"></div>

            <div><img src="https://placekitten.com/230/300" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/500" alt="palceholder kitten image"></div>
            <div><img src="https://placekitten.com/200/300" alt="palceholder kitten image"></div>
        </div>
        
        
    </main>
    <aside class="sidebar">side bar</aside>
    <footer>footer!</footer>
