<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chessex Selected Products</title>

    <link rel="stylesheet" href="product-styles.css" type="text/css">
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <header id="header">
        <img id="header-img" src="https://keircatenation.github.io/MCC-Web-Development-2021/product-landing-page/logo_orig.png" alt="Chessex Logo">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#unboxing">Unboxing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <div>
                <p>Want to get in touch?</p>
                <label for="email">Email: <input type="email" id="email" placeholder="youremail@mail.com"
                    name="email"></label>
                    <br/>
                <label for="submit"><input id="submit" type="submit" value="Submit"></label>
            </div>
            

        </form>
        <section id="features">
            <h1>Features</h1>
            <p>STUFF. AND THINGS.</p>
        </section>
        <section id="products">
            <article class="product-box">
                <img src="clear-dice-set.jpg" alt="product image of a clear dice box">
                <p>name</p>
                <p>price</p>
                <button>ADD TO CART</button>
            </article>
            <article class="product-box">
                <img src="polyhedral-set.jpg" alt="product image of a clear dice box">
                <p>name</p>
                <p>price</p>
                <button>ADD TO CART</button>
            </article>
            <article class="product-box">
                <img src="pound-o-dice.jpg" alt="product image of a clear dice box">
                <p>name</p>
                <p>price</p>
                <button>ADD TO CART</button>
            </article>
        </section>
        <figure id="unboxing">
            <iframe id="video" src="https://www.youtube.com/embed/tUnrIhZlPig" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <figcaption>Unboxing the Pound-O-Dice by JadeKindGaming</figcaption>
        </figure> 
    </main>
    <footer>Copyright 2021 Chessex</footer>
</body>

</html>
