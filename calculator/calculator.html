<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="https://use.fontawesome.com/9cee35ad4d.js"></script>
</head>

<body>
    <main class="calculator">
        <output>12345</output>
        <div class="buttons">
            <section class="numbers">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="num">=</button>
            </section>
            <section class="operations">
                <button class="op clear">
                    <div>โบ</div>
                </button>
                <button class="op modulo">%</button>
                <button class="op divide">รท</button>
                <button class="op multiply">x</button>
                <button class="op subtract">-</button>
                <button class="op add">+</button>
            </section>
        </div>
    </main>

</body>

</html>
