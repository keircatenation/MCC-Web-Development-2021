<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="https://use.fontawesome.com/9cee35ad4d.js"></script>
</head>

<body>
    <main class="calculator">
        <output>12345</output>
        <div class="buttons">
            <section class="numbers">
                <button class="num 1" data-number="1">1</button>
                <button class="num 2" data-number="2">2</button>
                <button class="num 3" data-number="3">3</button>
                <button class="num 4" data-number="4">4</button>
                <button class="num 5" data-number="5">5</button>
                <button class="num 6" data-number="6">6</button>
                <button class="num 7" data-number="7">7</button>
                <button class="num 8" data-number="8">8</button>
                <button class="num 9" data-number="9">9</button>
                <button class="num 0" data-number="0">0</button>
                <button class="num op radix" data-operator=".">.</button>
                <button class="num eq =" data-operator = "=">=</button>
            </section>
            <section class="operations">
                <button class="op clear" data-operator="↺">↺</button>
                <button class="op modulo" data-operator="%">%</button>
                <button class="op divide" data-operator="/">÷</button>
                <button class="op multiply" data-operator="*">×</button>
                <button class="op subtract" data-operator="-">−</button>
                <button class="op add" data-operator="+">+</button>
            </section>
        </div>
    </main>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.3/math.js"
    crossorigin=""
    ></script>
    <script src="calculator.js"></script>
</body>

</html>
